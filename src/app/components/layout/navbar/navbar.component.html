<p-menubar [model]="items" [class.scrolled]="scrolled" class="fade-in">
  <ng-template pTemplate="start">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="50" height="50">
      <defs>
        <!-- Gradiente para dark/light mode -->
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#4f8df7"/>
          <stop offset="100%" stop-color="#6b9dfd"/>
        </linearGradient>
        <style>
          .bg { fill: none; stroke: url(#grad); stroke-width: 2; }
          .text { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 700; 
            text-anchor: middle; 
            fill: url(#grad);
          }
          .glow {
            filter: drop-shadow(0 0 8px rgba(79,141,247,0.8));
          }
        </style>
      </defs>

      <!-- Marcos en perspectiva -->
      <rect class="bg" x="30" y="30" width="240" height="240"/>
      <rect class="bg" x="60" y="60" width="180" height="180"/>
      <rect class="bg" x="90" y="90" width="120" height="120"/>

      <!-- Texto central -->
      <text x="150" y="145" font-size="60" class="text glow">W</text>
      <text x="150" y="190" font-size="28" class="text">.DEV</text>
    </svg>

  </ng-template>

  <!-- Botón de idioma -->
  <button type="button" class="btn" (click)="toggleLang()">
    <img [src]="flags[currentLang]" 
         [alt]="currentLang === 'es' ? 'idioma-español' : 'language-english'" 
         width="40" height="40">
  </button>

</p-menubar>
