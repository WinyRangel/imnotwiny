  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentSlide = 1;
      const totalSlides = 6;

      function navigateSlider(direction, event) {
        if (event) event.preventDefault();
        currentSlide += direction;

        if (currentSlide > totalSlides) currentSlide = 1;
        if (currentSlide < 1) currentSlide = totalSlides;

        document.querySelector(`#slide-${currentSlide}`).scrollIntoView({
          behavior: 'smooth',
          block: 'nearest',
          inline: 'center'
        });
      }

      const projectCard = document.querySelector('.project-card-3d');
      const projectItems = document.querySelectorAll('.project-item');
      const backButton = document.querySelector('.back-button');

      const projectsData = [
        {
          id: 0,
          name: "Actunity",
          type: "Proyecto escolar",
          description: "Aplicación fullstack basada en MEAN (MongoDB, Express.js, Angular, Node.js)...",
          tech: ["mongodb", "express", "angular", "nodejs"],
          images: ["actunity.png", "registro.png", "recuperacion.png"],
          github: "https://github.com/WinyRangel/1---copia.git",
          demo: "https://actunitycode.web.app/"
        }
        // Se pueden añadir más proyectos
      ];

      function createParticles() {
        const particlesContainer = document.createElement('div');
        particlesContainer.className = 'particles';
        document.querySelector('.card-front').appendChild(particlesContainer);

        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';

          const size = Math.random() * 10 + 5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${Math.random() * 15}s`;
          particle.style.opacity = Math.random() * 0.5 + 0.1;

          particlesContainer.appendChild(particle);
        }
      }

      function setupSlider() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.slider-dot');
        let currentSlideIndex = 0;

        function showSlide(n) {
          slides.forEach(slide => slide.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));

          currentSlideIndex = (n + slides.length) % slides.length;
          slides[currentSlideIndex].classList.add('active');
          dots[currentSlideIndex].classList.add('active');
        }

        dots.forEach(dot => {
          dot.addEventListener('click', function () {
            showSlide(parseInt(this.getAttribute('data-slide')));
          });
        });

        setInterval(() => {
          showSlide(currentSlideIndex + 1);
        }, 5000);
      }

      function loadProjectDetails(projectId) {
        const project = projectsData.find(p => p.id == projectId);
        if (!project) return;

        document.querySelector('.project-title').innerHTML = `
          ${project.name} <span class="project-tag">${project.type}</span>
        `;

        document.querySelector('.project-description').textContent = project.description;

        const techStack = document.querySelector('.project-tech-stack');
        techStack.innerHTML = project.tech.map(tech => `
          <img src="assets/icons/${tech}.png" alt="${tech}">
        `).join('');

        const slider = document.querySelector('.media-slider');
        slider.innerHTML = `
          <div class="slider-container">
            ${project.images.map((img, i) => `
              <div class="slide ${i === 0 ? 'active' : ''}">
                <img src="assets/${img}" alt="${project.name} screenshot ${i + 1}">
              </div>
            `).join('')}
          </div>
          <div class="slider-nav">
            ${project.images.map((_, i) => `
              <span class="slider-dot ${i === 0 ? 'active' : ''}" data-slide="${i}"></span>
            `).join('')}
          </div>
        `;

        setupSlider();
      }

      createParticles();

      projectItems.forEach(item => {
        item.addEventListener('click', function () {
          const projectId = this.getAttribute('data-project');
          loadProjectDetails(projectId);
          projectCard.classList.add('flipped');
        });
      });

      backButton.addEventListener('click', () => {
        projectCard.classList.remove('flipped');
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleSwitch = document.getElementById('switch');
      const body = document.body;
      const statusText = document.querySelector('.status-text');
      const starsContainer = document.getElementById('stars');
      const cloudsContainer = document.getElementById('clouds');

      // Estrellas
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.opacity = Math.random() * 0.5 + 0.5;
        starsContainer.appendChild(star);
      }

      // Nubes
      for (let i = 0; i < 5; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.style.width = `${Math.random() * 10 + 10}px`;
        cloud.style.height = `${Math.random() * 6 + 6}px`;
        cloud.style.left = `${Math.random() * 100}%`;
        cloud.style.top = `${Math.random() * 100}%`;
        cloud.style.opacity = Math.random() * 0.3 + 0.3;
        cloudsContainer.appendChild(cloud);
      }

      toggleSwitch.addEventListener('change', function () {
        if (this.checked) {
          body.classList.add('night-mode');
          statusText.textContent = 'Modo Día';
        } else {
          body.classList.remove('night-mode');
          statusText.textContent = 'Modo Noche';
        }
      });
    });
  </script>

   <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('formSuccess');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validación simple (puedes expandirla según necesites)
                let isValid = true;
                const inputs = form.querySelectorAll('input[required], textarea[required]');
                
                inputs.forEach(input => {
                    const errorMessage = input.parentElement.querySelector('.error-message');
                    
                    if (!input.value.trim()) {
                        errorMessage.textContent = 'Este campo es obligatorio';
                        errorMessage.style.display = 'block';
                        isValid = false;
                    } else if (input.type === 'email' && !isValidEmail(input.value)) {
                        errorMessage.textContent = 'Por favor ingresa un email válido';
                        errorMessage.style.display = 'block';
                        isValid = false;
                    } else {
                        errorMessage.style.display = 'none';
                    }
                });
                
                if (isValid) {
                    // Simulación de envío exitoso
                    form.reset();
                    successMessage.style.display = 'flex';
                    
                    // Ocultar mensaje después de 5 segundos
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                }
            });
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Mejorar la experiencia de los campos con placeholder flotante
            const floatLabels = document.querySelectorAll('.floating-label input, .floating-label textarea');
            
            floatLabels.forEach(input => {
                // Comprobar si hay valor al cargar la página (útil al recargar)
                if (input.value) {
                    input.classList.add('has-value');
                }
                
                input.addEventListener('blur', () => {
                    if (input.value) {
                        input.classList.add('has-value');
                    } else {
                        input.classList.remove('has-value');
                    }
                });
            });
        });
    </script>
